config:
  target: "http://localhost:4000"
  order: "sequence"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
#    - duration: 120
#      arrivalRate: 5
#      rampTo: 50
#      name: Ramp up load
#    - duration: 600
#      arrivalRate: 50
#      name: Sustained load
before:
  flow:
    - log: "Get auth token"
    - post:
        url: "/login"
        json:
          login: "admin"
          password: "admin"
        capture:
          - json: $.token
            as: token
scenarios:
  - flow:
      - get:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
      - post:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "User{{ $randomString(10) }}"
            login: "User{{ $randomString(10) }}"
            password: "123456"
          capture:
            - json: $.id
              as: id
      - get:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
      - put:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "User{{ $randomString(10) }}"
            login: "User{{ $randomString(10) }}"
            password: "123456"
      - delete:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
